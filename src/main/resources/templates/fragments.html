<!DOCTYPE html>
<!-- This file contains reusable Thymeleaf fragments for the application -->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <!-- Fragment for the head section, including meta tags, title, and stylesheets -->
    <head th:fragment="head(title)">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title th:text="${title}"></title>
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica&amp;display=swap">
        <link rel="stylesheet" th:href="@{/css/animate.min.css}">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <style th:if="${backgroundPath != null}" th:inline="css">
            body {
                background-image: url([[${backgroundPath}]]);
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <!-- Fragment for the navigation bar when the user is not authenticated -->
        <div th:fragment="unauthenticatedNavbar">
            <nav class="navbar navbar-expand-md bg-transparent">
                <div class="container-fluid text-center">
                    <a class="order-first text-secondary" th:href="@{/}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-house" style="width: 46.9963px;height: 44.9963px">
                            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"></path>
                        </svg>
                    </a>

                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-2">
                        <span class="visually-hidden">Toggle navigation</span>
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse ps-0 ms-0 me-0" id="navcol-2">
                        <div class="row ms-auto" style="font-size: 18px;">
                            <div class="col text-center" id="sign-in-col" style="border-right-color: rgba(33,37,41,0.44);">
                                <a class="link-secondary" th:href="@{/login}">Log in</a>
                            </div>
                            <div class="col text-center">
                                <a class="link-secondary" data-bs-target="register" th:href="@{/register}">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Fragment for the navigation bar when the user is authenticated -->
        <div th:fragment="authenticatedNavbar(activePage)">
            <!-- if user is authenticated, show logout and navbar options -->
            <nav class="navbar navbar-expand-md bg-secondary-subtle">
                <div class="container-fluid text-center">
                    <a class="navbar-brand d-flex align-items-center" href="#"></a>
                    <a class="order-first" data-bss-hover-animate="pulse" th:href="@{/}">
                        <svg class="bi bi-house text-secondary" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor"
                             viewBox="0 0 16 16" style="width: 46.9963px;height: 44.9963px">
                            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"></path>
                        </svg>
                    </a>
                    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navcol-3">
                        <span
                                class="visually-hidden">Toggle
                        </span>
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navcol-3" class="collapse navbar-collapse">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a sec:authorize="hasRole('CUSTOMER')"
                                   class="nav-link fs-5" data-bss-hover-animate="pulse"
                                   th:classappend="${activePage == 'appointments' ?
                                    'active fw-bold border rounded-pill shadow' : ''}"
                                   th:href="@{/customer-dashboard/appointments}">
                                    My Appointments
                                </a>
                                <a sec:authorize="hasRole('OWNER')"
                                   class="nav-link fs-5" data-bss-hover-animate="pulse"
                                   th:classappend="${activePage == 'appointments' ?
                                    'active fw-bold border rounded-pill shadow' : ''}"
                                   th:href="@{/owner-dashboard/appointments}">
                                    Scheduled Appointments
                                </a>
                            </li>
                            <li sec:authorize="hasRole('OWNER')" class="nav-item">
                                <a class="nav-link fs-5" data-bss-hover-animate="pulse"
                                   th:classappend="${activePage == 'service-manager' ?
                                    'active fw-bold border rounded-pill shadow' : ''}"
                                   th:href="@{/owner-dashboard/service-manager}">
                                    Service Manager
                                </a>
                            </li>
                            <li sec:authorize="hasRole('OWNER')" class="nav-item">
                                <a class="nav-link fs-5" data-bss-hover-animate="pulse"
                                   th:classappend="${activePage == 'opening-hours-manager' ?
                                    'active fw-bold border rounded-pill shadow' : ''}"
                                   th:href="@{/owner-dashboard/opening-hours}">
                                    Opening Hours Manager
                                </a>
                            </li>
                            <li sec:authorize="hasRole('OWNER')" class="nav-item">
                                <a class="nav-link fs-5" data-bss-hover-animate="pulse"
                                   th:classappend="${activePage == 'edit-home' ?
                                    'active fw-bold border rounded-pill shadow' : ''}"
                                   th:href="@{/owner-dashboard/edit-home}">
                                    Edit Home
                                </a>
                            </li>
                            <li class="nav-item"></li>
                        </ul>
                        <div class="dropdown">
                            <a class="dropdown-toggle fs-5 text-decoration-none link-secondary"
                               th:text="'Welcome, ' + ${#authentication.name}" aria-expanded="false" data-bs-toggle="dropdown" href="#"></a>
                            <div class="dropdown-menu text-center bg-secondary-subtle" style="min-width: 0;">
                                <a class="btn link-secondary fs-5" sec:authorize="hasRole('CUSTOMER')"
                                   th:href="@{/customer-dashboard/profile}"
                                   data-bss-hover-animate="pulse"
                                   role="button">Profile</a>
                                <a class="btn link-secondary fs-5" sec:authorize="hasRole('OWNER')"
                                   th:href="@{/owner-dashboard/add-owner}"
                                   data-bss-hover-animate="pulse" role="button">Add Owner</a>
                                <a class="btn link-secondary fs-5"
                                   th:href="@{/change-password}"
                                   data-bss-hover-animate="pulse" role="button">Change Password</a>
                                <form th:action="@{/logout}" method="post">
                                    <input class="btn link-secondary fs-5" data-bss-hover-animate="pulse" type="submit" name="logout" value="Logout" />
                                </form>
                                <form th:action="@{/delete-account}" method="POST"
                                      th:if="${#authentication.name != 'owner'}" >
                                    <input class="btn link-danger fs-5"
                                           type="submit"
                                           value="Delete Account"
                                           onclick="return confirm('Are you sure you want to delete your account?');"
                                           data-bss-hover-animate="pulse" />
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Fragment for page headings -->
        <div th:fragment="heading(heading)" class="container text-center mt-4">
            <h1 th:text="${heading}"></h1>
        </div>

    </body>
</html>
